<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <dl>
        <dt>Ricardo</dt>
        <dd>
            Olá Sara, tudo bem com você?
        </dd>
        <dt>Sara</dt>
        <dd>
            Oi, Ricardo. Tudo bem sim e contigo?
        </dd>
    </dl>
</body>
</html>
