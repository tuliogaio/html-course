<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha primeira tabela</title>
  <style>
    th, td {
      border: 1px solid gray;
      padding: 3px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Categoria</th>
      <th>Nome</th>
      <th>Sobrenome</th>
    </tr>
    <tr>
      <td rowspan="2">Super Heróis</td>
      <td>Capitão</td>
      <td>América</td>
    </tr>
    <tr>
      <td colspan="2">Tony Stark</td>
    </tr>
  </table>
</body>
</html>
