<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Expandindo o conhecimento</title>
  <style>
    fieldset {
      margin-bottom: 10px;
    }
    legend {
      padding-left: 10px;
      padding-right: 10px;
    }
    span {
      margin-right: 10px;
    }
    input {
      border: 1px solid #999;
      padding: 5px;
    }
    select {
      border: 1px solid #999;
      padding: 5px;
    }
    #botoes {
      display: flex;
      flex: 1;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Meu Formulário</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="myFile" />
    <button>Send the file</button>
  </form>
</body>
</html>
