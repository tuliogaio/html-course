<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="images/firefox-icon.png"/>
    </div>
    
    <div>
        <img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png"/>
    </div>

    <div>
        <img
            src="images/firefox-icon.png"
            alt="The head and torso of a dinosaur skeleton;
                    it has a large head with long sharp teeth"
            width="400"
            height="400"
        />
    </div>

    <div>
        <img
          src="images/firefox-icon.png"
          alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth"
          width="400"
          height="400"
          title="Firefox Icon"
        />
    </div>

    <div>
        <video src="assets/video.mp4"
          controls
          width="400"
          height="400"
          autoplay
          loop
          muted
          poster="assets/poster.png"
        >
          <p>
            Your browser doesn't support HTML5 video. Here is a
            <a href="assets/video.mp4">link to the video</a> instead.
          </p>
        </video>
    </div>

    <div>
        <audio src="assets/music.mp3" controls>
          <p>
            Your browser doesn't support HTML5 audio. Here is a
            <a href="assets/music.mp3">link to the audio</a> instead.
          </p>
        </audio>
        <p>
          Trop <strong>by <a href="https://slip.stream/artists/ponder">Ponder</a></strong>
        </p>
    </div>
</body>
</html>
