<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Formulário</title>
  <style>
    fieldset {
      margin-bottom: 10px;
    }
    legend {
      padding-left: 10px;
      padding-right: 10px;
    }
    span {
      margin-right: 10px;
    }
    input {
      border: 1px solid #999;
      padding: 5px;
    }
    select {
      border: 1px solid #999;
      padding: 5px;
    }
    #botoes {
      display: flex;
      flex: 1;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Meu Primeiro Formulário</h1>
  <form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
      <legend><strong>Dados Pessoais</strong></legend>
      <p>
        <span>
          <label for="nome_completo">Nome Completo:</label>
          <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome completo" maxlength="50" />
        </span>
        <span>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Digite o seu CPF" maxlength="14" />
        </span>
        <span>
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" placeholder="Digite o seu RG" maxlength="9" />
        </span>  
      </p>
      <p>
        <span>
          <label for="sexo">Sexo:</label>
          <input type="radio" name="sexo" value="M" /> Masculino
          <input type="radio" name="sexo" value="F" /> Feminino
          <input type="radio" name="sexo" value="O" /> Outro
        </span>
        <span>
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" />
        </span>
        <span>
          <label for="possui_cnh"></label>
          Possui CNH: <input type="checkbox" name="possui_cnh" value="S" /> 
        </span>
      </p>
    </fieldset>
    <fieldset>
      <legend><strong>Endereço</strong></legend>
      <p>
        <span>
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" size="50" />
        </span>
        <span>
          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" min="0" max="9999" />
        </span>
        <span>
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento" />
        </span>
      </p>
      <p>
        <span>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" />
        </span>
        <span>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="Digite o CEP" />
        </span>
        <span>
          <label for="cidade">Cidade:</label>
          <input type="search" id="cidade" name="cidade" placeholder="Digite o nome da cidade" />
        </span>
        <span>
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="ES">Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </select>
        </span>
      </p>
    </fieldset>
    <fieldset>
      <legend><strong>Contato</strong></legend>
      <p>
        <span>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" />
        </span>
        <span>
          <label for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="Digite o seu celular" />
        </span>
        <span>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone fixo" />
        </span>
      </p>
    </fieldset>
    <div id="botoes">
      <input type="reset" value="Limpar" />
      <input type="submit" value="Enviar" />
    </div>
  </form>
</body>
</html>
